{% extends "base.html" %}
    
{% block title %}
    Flasky
{% endblock %}

    
{% block page_content %}
    <div class="container">
        <div class="page-header">
            <h1>Hello, Flask!</h1>
        </div>
        <p>The local date and time is {{ moment(current_time).format('LLL') }}</p>
        <p>That was {{ moment(current_time).fromNow(refresh=True) }}</p>
    </div>

    {% block scripts %}
        {{ super() }}
        <script type = "text/javascript" src = "my-script.js"></script>
    {% endblock %}
{% endblock %}
